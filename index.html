<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Zoom Infini Test</title>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <style>
        html, body { margin:0; padding:0; height:100%; }
        #viewer { width: 100%; height: 100vh; background-color: black; }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <script>
	var detailCoords = {
   	 x: 0.36,                 // coin gauche de la sélection
    	y: 0.454,                // coin supérieur
    	width: 2000 / 5553,      // ≈ 0.360
    	height: 1568 / 4498      // ≈ 0.349
};

        var viewer = OpenSeadragon({
            id: "viewer",
            prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
            tileSources: "sortie.dzi", // image principale
            showNavigator: true
        });

        // Ajouter la zone détaillée comme TiledImage
        viewer.addTiledImage({
            tileSource: "niv2.dzi", // image de détail
            x: detailCoords.x,
            y: detailCoords.y,
            width: detailCoords.width,
            success: function() {
                console.log("Zone détaillée ajoutée !");
            }
        });

    </script>
</body>
</html>
